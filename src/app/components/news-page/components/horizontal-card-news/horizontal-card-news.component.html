
<a class="flex flex-col items-center px-4 bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <img class="object-cover w-full h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="{{photo}}" alt="">
  <div class="flex flex-col justify-between p-4 leading-normal">
    <!-- <h2 class=" text-xs uppercase text-brave-purble">Startup</h2> -->
    <h2 class=" text-xs uppercase text-brave-purble">{{category}}</h2>
      <h5 class="mb-2 text-sm font-bold tracking-tight text-gray-900 dark:text-white">{{title}}</h5>
      <p class="mb-3 font-light text-xs text-gray-700 dark:text-gray-400">{{content}}</p>
  </div>
</a>
