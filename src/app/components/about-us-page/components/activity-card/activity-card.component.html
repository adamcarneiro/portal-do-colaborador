<li class="mb-10 ms-6">
  <span class="absolute flex items-center justify-center w-6 h-6 bg-brave-magenta rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
      <svg class="w-2.5 h-2.5 text-brave-gray dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
      </svg>
  </span>
  <h3 class="flex items-center mb-1 text-lg font-semibold text-brave-purble dark:text-white">{{name}}<span class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 ms-3">Aconteceu</span></h3>
  <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{data}}</time>
  <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{pre_content}}</p>
  <a routerLink="/activity-info" class="inline-flex items-center px-4 py-2 text-sm font-medium text-brave-purble bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-brave-magenta focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-100 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">
    Ler Mais <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
    </svg>
  </a>
</li>
